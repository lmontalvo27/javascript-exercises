<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <form>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </form>

    <ul>

    </ul>

    <script>
        // create 3 variables for ul, input, button holds reference
        const list = document.querySelector('ul');
        const userInput = document.querySelector('input');
        const btn = document.querySelector('button');
        
        btn.addEventListener('click', (event) => {
            //prevents the form from refreshing the page so a new item can be added to the list instead.
            event.preventDefault();

            const item = userInput.value;
            userInput.value = '';

            const listItem = document.createElement('li');
            const listText = document.createElement('span');
            const listBtn = document.createElement('button');

            listItem.appendChild(listText);
            listText.textContent = item;
            listItem.appendChild(listBtn);
            listBtn.textContent = 'Delete';
            list.appendChild(listItem);

            listBtn.addEventListener('click', () => {
                list.removeChild(listItem);
            });
            // to focus the input element, so its ready for entering the next list item
            userInput.focus();

        });

    </script>
  </body>
</html>
